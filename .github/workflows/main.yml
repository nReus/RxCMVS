name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Build configuration (Release or Debug)'
        required: true
        default: 'Release'
      arch:
        description: 'Target architecture (x64 or x86)'
        required: true
        default: 'x64'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: cmake -S . -B build -A ${{ inputs.arch }}

      - name: Build
        run: cmake --build build --config ${{ inputs.configuration }}

      - name: Collect artifacts
        shell: pwsh
        run: |
          if (-Not (Test-Path -Path .bin)) { New-Item -ItemType Directory -Path .bin | Out-Null }
          Get-ChildItem -Path build -Include *.exe,*.dll,*.lib,*.pdb -Recurse -File | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination (Join-Path -Path (Convert-Path .bin) -ChildPath $_.Name) -Force
          }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cmvs_tools_build
          path: |
            .bin/**
            build/**/Release/**
