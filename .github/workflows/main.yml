name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Build configuration (Release or Debug)'
        required: true
        default: 'Release'
      arch:
        description: 'Target architecture (x64 or x86)'
        required: true
        default: 'x64'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: cmake -S . -B build -A ${{ inputs.arch }}

      - name: Build
        run: cmake --build build --config ${{ inputs.configuration }}

      - name: Collect artifacts
        shell: pwsh
        run: |
          $out = 'artifact-out'
          if (Test-Path $out) { Remove-Item -Recurse -Force $out }
          New-Item -ItemType Directory -Path $out | Out-Null

          # Copy from build/ (CMake intermediate outputs)
          Get-ChildItem -Path build -Include *.exe,*.dll,*.lib,*.pdb -Recurse -File -ErrorAction SilentlyContinue | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination (Join-Path -Path (Convert-Path $out) -ChildPath $_.Name) -Force
          }

          # Also copy from .bin where MSBuild may emit final artifacts (nested paths)
          Get-ChildItem -Path .bin -Include *.exe,*.dll,*.lib,*.pdb -Recurse -File -ErrorAction SilentlyContinue | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination (Join-Path -Path (Convert-Path $out) -ChildPath $_.Name) -Force
          }

      - name: List collected artifacts (debug)
        shell: pwsh
        run: |
          Write-Host 'artifact-out contents:'
          Get-ChildItem -Path artifact-out -Recurse -File | ForEach-Object { Write-Host $_.FullName }
          Write-Host '.bin contents (top-level):'
          Get-ChildItem -Path .bin -Recurse -File | ForEach-Object { Write-Host $_.FullName }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cmvs_tools_build
          path: |
            artifact-out/**
            .bin/**
